<!DOCTYPE html>
<html>
<head>
  <style>
  #tables h2 {
  text-align: center;
}

.tables-container {
  display: flex;
  justify-content: space-between;
}

.table {
  text-align: center;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 30%;
}

.table-status {
  padding: 8px;
  border-radius: 4px;
}

.table-status.available {
  background: green;
  color: white;
}

.table-status.reserved {
  background: red;
  color: white;
}
  </style>
</head>

<body>

  <div id="tables">

    <h2>Nuestras Mesas</h2>

    <div class="tables-container">

      <div class="table">
        <h3>Mesa 1</h3>
        <div class="table-status available">Disponible</div>
      </div>

      <div class="table">
        <h3>Mesa 2</h3>
         <div class="table-status available">Disponible</div>
      </div>

      <div class="table">
        <h3>Mesa 3</h3>
         <div class="table-status available">Disponible</div>
      </div>

    </div>

  </div>

  <script>
    // Javascript
    
    const tables = document.querySelectorAll('.table');

    function updateTables() {
      // Código para actualizar estado de mesas
    }

    document.getElementById('reserve-button').addEventListener('click', () => {
      // Código para reservar mesa

      updateTables();
    });

    updateTables();

  </script>

</body>
</html>
