<!DOCTYPE html>
<html>
<head>
  <title>Reserva Mesa</title>
  <style>
    body {
      font-family: Arial;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
    }
    
    input, button {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      background: #007bff;
      color: #fff;
    }
    
    #reservations {
      list-style: none;
      padding: 0;
    }
    
    #reservations li {
      margin-bottom: 10px; 
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Reserva tu Mesa</h1>

    <form id="reservation-form">
      <input type="text" id="name" placeholder="Nombre">
      <input type="datetime-local" id="datetime" placeholder="Fecha y hora">
      <button type="submit">Reservar</button>
    </form>

    <button id="see-reservations">Ver Reservas</button>

    <ul id="reservations"></ul>
  </div>
