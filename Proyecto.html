<!DOCTYPE html>
<html>
<head>
  <title>Reserva Mesa</title>
  <style>
    body {
      font-family: Arial;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 10px;
    }
    
    input, button {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      background: #007bff;
      color: #fff;
    }
    
    #reservations {
      list-style: none;
      padding: 0;
    }
    
    
  </style>
</head>

<body>

  <div class="container">
    <h1>Bienbenido a POPEYES</h1>
    <h1>Reserva tu Mesa</h1>

    <form id="reservation-form">
      <input type="text" id="name" placeholder="Nombre">
      <input type="datetime-local" id="datetime" placeholder="Fecha y hora">
      <button type="submit">Reservar</button>
    </form>

    

    <ul id="reservations"></ul>
  </div>

  <script>
  const form = document.getElementById('reservation-form');
const nameInput = document.getElementById('name');
const datetimeInput = document.getElementById('datetime');
const reservationsList = document.getElementById('reservations');
const seeReservationsBtn = document.getElementById('see-reservations');


let reservations = [];

const addReservation = () => {
  const name = nameInput.value;
  const datetime = datetimeInput.value;

  reservations.push({name, datetime});

  render();
}

const render = () => {
  reservationsList.innerHTML = ' ';

  reservations.forEach(r => {
    const li = document.createElement('li');
    li.innerText = `${r.name} - ${r.datetime}`;

    reservationsList.appendChild(li); 
  });
}


form.addEventListener('submit', e => {
  e.preventDefault();
  
  addReservation();

  nameInput.value = '';
  datetimeInput.value = '';
});

seeReservationsBtn.addEventListener('click', () => {
  render();
});


render();
  </script>
  
</body>
</html>
